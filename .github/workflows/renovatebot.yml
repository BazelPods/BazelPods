name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 2'
jobs:
  renovate:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v38.1.6
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}